<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Double Sort</title>
</head>
<body>
	<input type="button" id="button1" value="sortByColumn3">
	<input type="button" id="button2" value="sortByColumn3And5">
	<table id="table1" border="1" width="100%">
	  <thead>
	    <tr>
	      <td>1</td>
	      <td>2</td>
	      <td>3</td>
	      <td>4</td>
	      <td>5</td>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>x</td>
	      <td>y</td>
	      <td>2</td>
	      <td>z</td>
	      <td>Fish</td>
	    </tr>
	    <tr>
	      <td>y</td>
	      <td>z</td>
	      <td>1</td>
	      <td>x</td>
	      <td>Box</td>
	    </tr>
	    <tr>
	      <td>z</td>
	      <td>x</td>
	      <td>7</td>
	      <td>y</td>
	      <td>Cat</td>
	    </tr>
	    <tr>
	      <td>x</td>
	      <td>y</td>
	      <td>2</td>
	      <td>z</td>
	      <td>Dog</td>
	    </tr>
	    <tr>
	      <td>y</td>
	      <td>z</td>
	      <td>1</td>
	      <td>x</td>
	      <td>Apple</td>
	    </tr>
	    <tr>
	      <td>z</td>
	      <td>x</td>
	      <td>2</td>
	      <td>y</td>
	      <td>Box</td>
	    </tr>
	    <tr>
	      <td>x</td>
	      <td>y</td>
	      <td>2</td>
	      <td>z</td>
	      <td>Axe</td>
	    </tr>
	    <tr>
	      <td>y</td>
	      <td>z</td>
	      <td>7</td>
	      <td>x</td>
	      <td>Box</td>
	    </tr>
	    <tr>
	      <td>z</td>
	      <td>x</td>
	      <td>2</td>
	      <td>y</td>
	      <td>Answer</td>
	    </tr>
	    <tr>
	      <td>x</td>
	      <td>y</td>
	      <td>7</td>
	      <td>z</td>
	      <td>Apple</td>
	    </tr>
	    <tr>
	      <td>y</td>
	      <td>z</td>
	      <td>6</td>
	      <td>x</td>
	      <td>Year</td>
	    </tr>
	    <tr>
	      <td>z</td>
	      <td>x</td>
	      <td>2</td>
	      <td>y</td>
	      <td>Goat</td>
	    </tr>
	  </tbody>
	</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function() {
  function sortByColumn3(row1, row2) {
    var v1, v2;
    v1 = $(row1).find("td:eq(2)").text();
    v2 = $(row2).find("td:eq(2)").text();
    // for numbers you can simply return a-b instead of checking greater/smaller/equal
    return v1 - v2;
  }

  function sortByColumn3And5(row1, row2) {
    var v1, v2, r;
    v1 = $(row1).find("td:eq(2)").text();
    v2 = $(row2).find("td:eq(2)").text();
    r = v1 - v2;
    if (r === 0) {
      // we have a tie in column 1 values, compare column 2 instead
      v1 = $(row1).find("td:eq(4)").text();
      v2 = $(row2).find("td:eq(4)").text();
      if (v1 < v2) {
        r = -1;
      } else if (v1 > v2) {
        r = 1;
      } else {
        r = 0;
      }
    }
    return r;
  }
  $("#button1, #button2").on("click", function() {
    var rows = $("#table1 tbody tr").detach().get();
    switch (this.id) {
      case "button1":
        rows.sort(sortByColumn3);
        break;
      case "button2":
        rows.sort(sortByColumn3And5);
        break;
    }
    $("#table1 tbody").append(rows);
  });
});




</script>
</body>
</html>
